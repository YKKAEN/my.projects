<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/item.css">
    <title>MyShop</title>
</head>

<body>
<header class="header bg-secondary p-2 text-dark bg-opacity-25">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col col-md-4 align-self-center">
                <a href="#" class="nav-link text-dark fw-bold">BITLAB SHOP</a>
            </div>
            <div class="col col-md-8">
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a th:href="@{'/item/additem'}" class="nav-link text-dark">Add item</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Top Sales</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">New Sales</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">By Category</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Sign In</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <section class="offer mb-3 mt-3">
        <div class="row text-center">
            <div class="col">
                <h2 class="offer-heading">Welcome to BITLAB SHOP</h2>
                <p class="offer-text">Electronic devices with high quality and service</p>
            </div>
        </div>
    </section>
    <section class="shop">
        <div class="row">
            <div th:each="Items : ${goods}" class="col-sm-6 col-md-6 col-lg-3">
                <div class="shop-item text-center shadow-lg mb-5 pb-1 rounded">
                    <div class="p-3 bg-secondary text-dark bg-opacity-25">
                        <h6 th:text="${Items.getName}"></h6>
                    </div>
                    <div class="p-3 item-text">
                        <p th:text="'$' + ${Items.getPrice()}" class="item-price"></p>
                        <p th:text="${Items.getDescription()}" class="item-description"></p>
                    </div>
                    <div class="m-3 mt-0">
                        <a href="#" class="btn btn-buy">Buy now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
