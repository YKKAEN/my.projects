<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Add Student</title>
</head>

<body>
<div class="container" style="margin-top: 10px">
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" style="margin-left: 25px">Student List</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{'/student/studentlist'}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Student</a>
            </li>
        </ul>
        <form class="d-flex" role="search" style="margin-right: 25px">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </header>
</div>
<div class="container">
    <section class="shop">
        <div class="row">
            <div class="col-lg-6" mx-auto style=" margin-left: auto; margin-right: auto; margin-top: 25px">
                <form th:action="@{'/student/addstudent'}" method="post">
                    <div class="mb-3">
                        <label for="studentName" class="form-label"><strong>Name:</strong></label>
                        <input type="text" class="form-control" id="studentName" placeholder="Insert name:" name="studentName">
                    </div>
                    <div class="mb-3">
                        <label for="studentSurname" class="form-label"><strong>Surname:</strong></label>
                        <input class="form-control" id="studentSurname" placeholder="Insert surname:" name="studentSurname"></input>
                    </div>
                    <div class="mb-3">
                        <label for="studentExam" class="form-label"><strong>Exam:</strong></label>
                        <input type="number" class="form-control" id="studentExam" placeholder="Insert exam" name="studentExam">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                    <a th:href="@{'/student/studentlist'}" class="btn btn-secondary">CLose</a>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
