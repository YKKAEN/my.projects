<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/requestMain">
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6" style="margin-top: 25px" th:each="request : ${requestList}">
            <div class="h-100 p-5 border rounded-3">
                <b class="handle" style="font-size: 20px"><label th:if="${request.handled==false}" style="color: #ff0000">*(Новая)</label></b>
                <b class="card-text" style="font-size: 20px">Заявка от <span
                        th:text="${request.user_name}"></span></b>
                <p class="card-text" style="margin-top: 25px; font-size: 18px">Курс: <label
                        th:text="${request.course.course_name}"></label></p>
                <p class="card-text" style="font-size: 18px" th:text="${request.comment}"></p>
                <strong>Тел: <span class="card-text" th:text="${request.phone_number}"></span></strong>
                <div class="button">
                    <a th:href="@{'/request/handlerequest/' + ${request.id}}" style="margin-top: 25px" class="btn btn-outline-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
